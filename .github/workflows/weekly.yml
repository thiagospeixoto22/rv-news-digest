name: Weekly RV Digest

on:
  workflow_dispatch:
  schedule:
    # GitHub schedules run at specific UTC times. :contentReference[oaicite:0]{index=0}
    # Run at both 13:00 and 14:00 UTC Fridays to cover DST shifts,
    # and let the script decide whether it's the right local time.
    - cron: "0 13 * * 5"
    - cron: "0 14 * * 5"

jobs:
  run-digest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4 :contentReference[oaicite:1]{index=1}

      - name: Setup Python
        uses: actions/setup-python@v5 :contentReference[oaicite:2]{index=2}
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run digest
        env:
          SMTP_HOST: smtp.gmail.com
          SMTP_PORT: "587"
          SMTP_USERNAME: ${{ secrets.SMTP_USERNAME }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          TO_EMAIL: ${{ secrets.TO_EMAIL }}
          FROM_EMAIL: ${{ secrets.FROM_EMAIL }}
        run: |
          python digest.py
